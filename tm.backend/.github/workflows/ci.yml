name: Backend CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore tm.Api/tm.Api.sln

      - name: Build
        run: dotnet build tm.Api/tm.Api.sln -c Release --no-restore

      - name: Test (if exists)
        run: |
          if [ -f "tm.Tests/tm.Tests.csproj" ]; then
            dotnet test tm.Tests/tm.Tests.csproj -c Release --no-build --verbosity normal
          else
            echo "No test project found, skipping tests"
          fi
        continue-on-error: true

